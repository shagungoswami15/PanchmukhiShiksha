<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Banasthali</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ece9e6, #ffffff);
        }

        .container {
            display: flex;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 1050px;
            align-items: center;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 90%;
            border-radius: 10px;
        }

        .form-container {
            flex: 1;
            padding: 20px;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }


        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-container input {
            width: auto;
            margin-right: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .account-links {
            text-align: center;
            margin-top: 10px;
        }

        .account-links a {
            text-decoration: none;
            color: #5a189a;
            font-weight: 500;
            display: block;
            padding: 5px;
        }

        .account-links a:hover {
            text-decoration: underline;
        }

        .signup-container {
            position: relative;
            display: inline-block;
            margin-top: 5px;
        }

        .signup-dropdown {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 180px;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .signup-dropdown a {
            display: block;
            padding: 10px;
            color: #5a189a;
            text-align: center;
            transition: 0.3s;
        }

        .signup-dropdown a:hover {
            background: #ece9e6;
        }

        .signup-container:hover .signup-dropdown {
            display: block;
        }

        .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
    }

    .modal-content button {
        margin-top: 10px;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
    </style>
</head>
<body>
  <div class="container">
      <div class="image-container">
          <img src="https://img.freepik.com/premium-vector/illustration-woman-using-laptop_986241-661.jpg" alt="Illustration">
      </div>
  <div class="login-container">
    <form id="login-form">
      <label for="role">Select Role</label>
      <select id="role" name="role" required>
        <option value="student">Student</option>
        <option value="faculty">Faculty</option>
        <option value="admin">Admin</option>
        
      </select>

      <label>Banasthali ID</label>
      <input type="text" id="username" name="username" placeholder="Enter your Banasthali ID" required>

      <label>Password</label>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

      <div class="checkbox-container">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
    </div>

      <button type="submit">Login</button>
      <p class="error-message" id="error-message"></p>
       <!-- Forgot Password & Create Account Links -->
     <div class="account-links">
      <a href="forgot-password.html">Forgot Password?</a>

      <div class="signup-container">
          <a href="#">Create an account</a>
          <div class="signup-dropdown">
              <a href="student-signup.html">Sign up as Student</a>
              <a href="faculty-signup.html">Sign up as Faculty</a>
          </div>
      </div>
    </div>
    </form>
   
    </div>
  </div>
<!-- Success Modal -->
<div id="success-modal" class="modal">
    <div class="modal-content">
        <p id="success-message"></p>
        <button onclick="closeModal()">OK</button>
    </div>
</div>

  <script>
     function togglePassword() {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
        function showModal(message) {
    document.getElementById("success-message").textContent = message;
    document.getElementById("success-modal").style.display = "flex";
}

function closeModal() {
    document.getElementById("success-modal").style.display = "none";
}
    
    document.getElementById('login-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const role = document.getElementById('role').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      try {
        const response = await fetch('http://localhost:5000/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            role: role,
            username: username,
            password: password
          })
        });

        const data = await response.json();
        if (response.ok && data.user) {
                // Store user details in localStorage
                localStorage.setItem("user", JSON.stringify(data.user));

                // Store student details only if the user is a student
                if (data.student) {
                    localStorage.setItem("student", JSON.stringify(data.student));

                      //  Store student email separately
                      localStorage.setItem("studentEmail", data.user.email); 
                      localStorage.setItem("studentName", data.student.name || "Unknown");
                  } else {
                      localStorage.removeItem("student");
                      localStorage.removeItem("studentEmail"); 
                  }

                  if (role == "faculty") {
    if (data.faculty) {
        localStorage.setItem("faculty", JSON.stringify(data.faculty)); // Faculty object
        localStorage.setItem("facultyEmail", data.user.email); // Faculty email
        localStorage.setItem("facultyName", data.faculty.name || "Unknown"); 
        
    }
    showModal("Faculty login successful! Redirecting...");
                setTimeout(() => window.location.href = "dashboard2.html", 2000);
            } else if (role === "admin") {
                showModal("Admin login successful! Redirecting...");
                setTimeout(() => window.location.href = "dashboard3.html", 2000);
            } else {
                showModal(" Student login successful! Redirecting...");
                setTimeout(() => window.location.href = "dashboard.html", 2000);
            }
            } else {
                throw new Error(data.message || "Login failed!");
            }
        } catch (error) {
            console.error("Login error:", error);
            errorMessage.textContent = error.message;
        }
    });
</script>
</body>
</html>
