<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 1000px;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 15px;
        }

        .image-container img {
            max-width: 100%;
            height: 350px;
            width: 350px;
            border-radius: 10px;
        }

        .reset-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color:#0056b3;
        }
        #message {
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRbZqpZ1MLB9rjQ3Xz7DDpb2AfPcLiHcuu4A&s alt="Illustration">
        </div>

        <div class="reset-container">
         <h2>Reset Password</h2>
            <form id="resetPasswordForm">
            <input type="hidden" id="username">
            <input type="hidden" id="role">

            <label for="newPassword">New Password:</label>
            <div class="password-wrapper">
                <input type="password" id="newPassword" required>
                <span class="toggle-password" onclick="togglePassword('newPassword')">üëÅ</span>
            </div>
            
            <label for="confirmPassword">Confirm Password:</label>
            <div class="password-wrapper">
                <input type="password" id="confirmPassword" required>
                <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅ</span>
            </div>
            
            <button type="submit">Reset Password</button>
        </form>

        <p id="message"></p>
    </div>
   </div> 

    <script>
        
        const params = new URLSearchParams(window.location.search);
        document.getElementById("username").value = params.get("username");
        document.getElementById("role").value = params.get("role");

        
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === "password" ? "text" : "password";
        }

        // Handle Reset Password Form Submission
        document.getElementById("resetPasswordForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const role = document.getElementById("role").value;
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const message = document.getElementById("message");

            message.textContent = "";

            if (newPassword !== confirmPassword) {
                message.textContent = "Passwords do not match!";
                message.style.color = "red";
                return;
            }

            try {
                const response = await fetch("/api/auth/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, role, newPassword })
                });

                const result = await response.json();

                if (result.success) {
                    message.textContent = "Password reset successfully! Redirecting to login...";
                    message.style.color = "green";
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 2000);
                } else {
                    message.textContent = result.message;
                    message.style.color = "red";
                }
            } catch (error) {
                console.error("Error:", error);
                message.textContent = "Something went wrong!";
            }
        });
    </script>
</body>
</html>
